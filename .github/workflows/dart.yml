name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          dart pub global activate lcov
          genhtml coverage/lcov.info -o coverage/html

  build_web:
    needs: test
    runs-on: ubuntu-latest
    env:
      my_secret: ${{secrets.commit_secret}}

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Enable web
        run: flutter config --enable-web

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release

      - name: Deploy to GitHub Pages
        run: |
          cd build/web
          git init
          git config --global user.email "estebanpoly.e.a@gmail.com"
          git config --global user.name "EstebanGitPro"
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/EstebanGitPro/hello_world_app.git
          git checkout -b gh-pages
          git add --all
          git commit -m "Actualizaci√≥n del sitio web"
          git push origin gh-pages -f

flutter_native_splash:
  # Usa background_image para establecer una imagen de fondo
  background_image: "assets/icon_1.png"

  # Opcional: Usa image para agregar un logo o imagen adicional en el centro
  # image: "assets/icon_1.png"

  # Configura el modo oscuro (opcional)
  color_dark: "#042a49"
  background_image_dark: "assets/icon_1.png"  # Cambia si tienes una imagen diferente para el modo oscuro
  image_dark: "assets/icon_1.png"            # Cambia si tienes una imagen diferente para el modo oscuro

  # Configuración específica para Android 12+
  android_12:
    image: "assets/icon_1.png"  # Cambia si tienes una imagen específica para Android 12
    color: "#42a5f5"
    icon_background_color: "#111111"

  # Asegúrate de que el splash screen se genere para todas las plataformas
  android: true
  ios: true
  web: true